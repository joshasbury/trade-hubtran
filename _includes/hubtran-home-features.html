<section class="ht-services-area pt-100 pb-50">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center pb-40 ">
                <div class="section-title service-title">
                    <h2>Why Should I Use HubTran?</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for feature in site.features %}
            <div class="col-xl-4 col-lg-4 col-md-6 mb-50 ">
                <div class="ht-services-box">
                    <div class="services-img">
                        <img src="{{feature.image}}" class="img-fluid" alt="{{feature.title}}">
                    </div>
                    <div class="ht-services-content">
                        <div class="ht-card-title">
                            <h5><a href="{{feature.url}}">{{feature.title}}</a></h5>
                        </div>
                        <div class="ht-card-text">
                            <p>{{feature.description}}</p>
                        </div>
                        <a href="{{feature.url}}" class="btn">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
